<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>CSS</title>
	<style type="text/css">
		
div {

	border: 1px solid red;
}
li{

	display: inline-block;
	list-style: none;
	color: green;
	width: 33%;
	text-align: center;
}
li:first-child{
	text-align: left;
}
li:last-child{
	text-align: right;
}

	</style>
</head>
<body>
<div>
	<ul>
		<li>Home</li>
		<li>Contact</li>
		<li>About</li>
	</ul>
</div>

</body>
</html>
